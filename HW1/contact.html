      <label for="email">Email:</label><br>
      <input type="text" id="email" name="email" placeholder="sample@gmail.com" style="margin:15px 0 0 0 ;padding:5px;"><br><br>

      <input type="text" id="message" name="message" placeholder="Type your message here" style=" width:25%;height:100px;margin:15px 0 0 0 ;padding:5px;"><br><br>
