<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <script>

         let count = 0
         function display(userip)
         {
           if(count==0)
           {
             document.getElementById("disp").value = " "
             count++
           }
             document.getElementById("disp").value+=userip
         }

         function compute()
         {
             let x = eval(document.getElementById("disp").value)
             document.getElementById("disp").value = x
             count = 0
         }
         function sweep()
         {
             document.getElementById("disp").value = "0"
             count = 0
         }
      </script>
</head>

<body>
  <div style="background-color: #2f4f4f;height:27.5xvw; width: 20vw;margin: 50px; border: 1px solid black; border-radius: 15px;">
    <table style="margin: 15px">
      <tr>
        <th colspan="4"><input type="text" id="disp" style="background-color: #3cb371;width:17vw; height:2vw; border: 5px solid black; text-align: right;" value="0"></th>

      </tr>
      <tr>
        <td><input type="button" style="border-radius: 5px;margin: 1vw 0 1vw 0; padding:0.5vw 1.5vw;name="" onclick="display('1')" value=" 1"> </td>
        <td><input type="button" style="border-radius: 5px;margin: 1vw 0 1vw 0;padding:0.5vw 1.5vw;name="" onclick="display('2')" value=" 2"> </td>
        <td><input type="button" style="border-radius: 5px;margin: 1vw 0 1vw 0;padding:0.5vw 1.5vw;name="" onclick="display('3')" value=" 3"> </td>
        <td><input type="button" style="border-radius: 5px;margin: 1vw 0 1vw 0;padding:0.5vw 1.5vw;name="" onclick="display('+')" value=" +"> </td>
      </tr>
      <tr>
        <td><input type="button" style="border-radius: 5px;margin: 1vw 0 1vw 0; padding:0.5vw 1.5vw;name="" onclick="display('4')" value=" 4"> </td>
        <td><input type="button" style="border-radius: 5px;margin: 1vw 0 1vw 0;padding:0.5vw 1.5vw;name="" onclick="display('5')" value=" 5"> </td>
        <td><input type="button" style="border-radius: 5px;margin: 1vw 0 1vw 0;padding:0.5vw 1.5vw;name="" onclick="display('6')" value=" 6"> </td>
        <td><input type="button" style="border-radius: 5px;margin: 1vw 0 1vw 0;padding:0.5vw 1.5vw;name="" onclick="display('-')" value=" -"> </td>
      </tr>
      <tr>
        <td><input type="button" style="border-radius: 5px;margin: 1vw 0 1vw 0; padding:0.5vw 1.5vw;name="" onclick="display('7')" value=" 7"> </td>
        <td><input type="button" style="border-radius: 5px;margin: 1vw 0 1vw 0;padding:0.5vw 1.5vw;name="" onclick="display('8')" value=" 8"> </td>
        <td><input type="button" style="border-radius: 5px;margin: 1vw 0 1vw 0;padding:0.5vw 1.5vw;name="" onclick="display('9')" value=" 9"> </td>
        <td><input type="button" style="border-radius: 5px;margin: 1vw 0 1vw 0;padding:0.5vw 1.5vw;name="" onclick="display('/')" value=" /"> </td>
      </tr>
      <tr>
        <td><input type="button" style="border-radius: 5px;margin: 1vw 0 1vw 0; padding:0.5vw 1.5vw;name="" onclick="display('.')" value=" ."> </td>
        <td><input type="button" style="border-radius: 5px;margin: 1vw 0 1vw 0; padding:0.5vw 1.5vw;name="" onclick="display('0')" value=" 0"> </td>
        <td><input type="button" style="border-radius: 5px;margin: 1vw 0 1vw 0;padding:0.5vw 1.5vw;name="" onclick="sweep()" value="C"> </td>
        <td><input type="button" style="border-radius: 5px;margin: 1vw 0 1vw 0;padding:0.5vw 1.5vw;name="" onclick="display('*')" value="*"> </td>
      </tr>
      <tr>
        <th colspan="4"><input type="button" style="border-radius: 5px;margin: 1vw 0 1vw 0;padding:0.5vw 1.5vw;name="" onclick="compute()" value="="> </th>
      </tr>
    </table>

  </div>
</body>

</html>
